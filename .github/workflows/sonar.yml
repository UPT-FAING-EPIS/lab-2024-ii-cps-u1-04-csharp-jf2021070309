name: Sonar Continuous Integration
env:
  DOTNET_VERSION: '8.x'                     # la versión de .NET
  SONAR_ORG: 'jaimeflores'                   # Nombre de la organización de SonarCloud
  SONAR_PROJECT: 'jaimeflores_apibank'      # Key ID del proyecto de Sonar
  SONAR_TOKEN: '8711b144ca841a857c1a5651994e691f11c7fb87'  # Token de SonarCloud
on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  sonarqube:
    name: Sonarqube Analysis
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      - name: Configurando la versión de .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}
      - name: Restaurar los paquetes
        run: |
          cd Bank
          dotnet restore 
      - name: Ejecutar pruebas
        run: |
          cd Bank
          dotnet test --collect:"XPlat Code Coverage;Format=opencover"
      - name: Instalar Scanner
        run: dotnet tool install -g dotnet-sonarscanner
      - name: Ejecutar escaneo
        run: | 
          cd Bank
          dotnet-sonarscanner begin /k:"${{ env.SONAR_PROJECT }}" /o:"${{ env.SONAR_ORG }}" /d:sonar.login="${{ env.SONAR_TOKEN }}" /d:sonar.host.url="https://sonarcloud.io" /d:sonar.cs.opencover.reportsPaths="**/coverage.opencover.xml" /d:sonar.qualitygate.wait=true
          dotnet build --no-incremental
          dotnet-sonarscanner end /d:sonar.login="${{ env.SONAR_TOKEN }}"
